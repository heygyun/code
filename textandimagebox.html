<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Image Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .banner-container {
            width: 100%;
            max-width: 1232px; /* 최대 가로 너비 제한 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .text-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-content {
            max-width: 600px;
            font-size: 24px;
            line-height: 1.5;
            color: #333;
            text-align: left;
        }

        .banner-image {
            position: relative;
            flex: 1;
            height: 100%;
            background: url('https://i.imgur.com/kP7YSK3.gif') center/cover no-repeat;
        }

        .banner-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <div class="text-container">
                <div class="text-content">
                    <p>더 이상 먹는 거 참느라<br>혼자 스트레스받지 마세요.</p>
                    <p>저희가 함께할게요.</p>
                </div>
            </div>
            <div class="banner-image">
                <div class="banner-gradient"></div>
            </div>
        </div>
    </div>
</body>
</html>
