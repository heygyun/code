<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* 전체 배경 흰색 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease-in-out; /* 슬라이드 속도 조정 */
            gap: 10px; /* 카드 간의 간격 */
            cursor: grab; /* 드래그 가능하도록 커서 변경 */
        }

        .carousel:active {
            cursor: grabbing;
        }

        .carousel-card {
            flex: 0 0 calc((100% - 30px) / 4); /* 화면에 4개 표시 (간격 포함) */
            border-radius: 10px; /* 카드의 라운드 값 */
            background: #f5f5f5;
            overflow: hidden;
        }

        .carousel-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .carousel-card .card-text {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background: gray; /* 텍스트 박스 배경 */
            color: #fff;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* 버튼이 카드 위로 오도록 설정 */
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .carousel-btn::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border: solid #333;
            border-width: 2px 2px 0 0;
            transform: rotate(45deg);
        }

        .carousel-btn.left::before {
            transform: rotate(-135deg);
        }

        .carousel-btn.right::before {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn left" id="prevBtn"></button>
        <div class="carousel" id="carousel">
            <!-- 카드 8개 -->
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 1</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 2</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 3</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 4</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 5</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 6</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 7</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">Card 8</div>
            </div>
        </div>
        <button class="carousel-btn right" id="nextBtn"></button>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const totalCards = 8;
        const visibleCards = 4;
        const gap = 10; // 카드 간 간격
        let currentIndex = 0;
        let isDragging = false;
        let startX = 0;
        let scrollLeft = 0;

        // 슬라이드 이동 함수
        function updateCarouselPosition() {
            const offset = -(currentIndex * (carousel.offsetWidth / visibleCards + gap));
            carousel.style.transform = `translateX(${offset}px)`;
        }

        // 이전 버튼 클릭
        prevBtn.addEventListener('click', () => {
            currentIndex = Math.max(0, currentIndex - 1);
            updateCarouselPosition();
        });

        // 다음 버튼 클릭
        nextBtn.addEventListener('click', () => {
            currentIndex = Math.min(totalCards - visibleCards, currentIndex + 1);
            updateCarouselPosition();
        });

        // 자동 슬라이드 (4초마다 1칸 이동)
        setInterval(() => {
            currentIndex = (currentIndex + 1) % (totalCards - visibleCards + 1);
            updateCarouselPosition();
        }, 4000);

        // 드래그 이벤트
        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = currentIndex * (carousel.offsetWidth / visibleCards + gap);
        });

        carousel.addEventListener('mouseup', () => {
            isDragging = false;
        });

        carousel.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const x = e.pageX - carousel.offsetLeft;
            const walk = x - startX;
            if (walk > 50) {
                prevBtn.click(); // 왼쪽으로 이동
                isDragging = false;
            } else if (walk < -50) {
                nextBtn.click(); // 오른쪽으로 이동
                isDragging = false;
            }
        });

        // 초기화
        updateCarouselPosition();
    </script>
</body>
</html>
