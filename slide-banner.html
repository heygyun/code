<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease-in-out;
            gap: 10px;
            cursor: grab;
        }

        .carousel:active {
            cursor: grabbing;
        }

        .carousel-card {
            flex: 0 0 calc((100% - 30px) / 4); /* 화면에 4개 표시 (간격 포함) */
            border-radius: 10px;
            background: #f5f5f5;
            overflow: hidden;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .carousel-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            pointer-events: none; /* 이미지 드래그 방지 */
        }

        .carousel-card .card-text {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background: #111;
            color: #111;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .carousel-btn::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border: solid #333;
            border-width: 2px 2px 0 0;
            transform: rotate(45deg);
        }

        .carousel-btn.left::before {
            transform: rotate(-135deg);
        }

        .carousel-btn.right::before {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn left" id="prevBtn"></button>
        <div class="carousel" id="carousel">
            <!-- 카드 8개 -->
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
        </div>
        <button class="carousel-btn right" id="nextBtn"></button>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const totalCards = 8;
        const visibleCards = 4;
        const gap = 10;
        let currentIndex = 0;
        let startX = 0;
        let moveX = 0;
        let isDragging = false;

        // 슬라이드 이동 함수
        function updateCarouselPosition() {
            const offset = -(currentIndex * (carousel.offsetWidth / visibleCards + gap));
            carousel.style.transform = `translateX(${offset}px)`;
        }

        // 이전 버튼 클릭
        prevBtn.addEventListener('click', () => {
            currentIndex = Math.max(0, currentIndex - 1);
            updateCarouselPosition();
        });

        // 다음 버튼 클릭
        nextBtn.addEventListener('click', () => {
            currentIndex = Math.min(totalCards - visibleCards, currentIndex + 1);
            updateCarouselPosition();
        });

        // 드래그 이벤트
        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            carousel.style.transition = 'none';
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            moveX = e.pageX - startX;
            carousel.style.transform = `translateX(calc(${-(currentIndex * (carousel.offsetWidth / visibleCards + gap))}px + ${moveX}px))`;
        });

        carousel.addEventListener('mouseup', () => {
            isDragging = false;
            if (moveX > 50) {
                prevBtn.click();
            } else if (moveX < -50) {
                nextBtn.click();
            }
            moveX = 0;
            carousel.style.transition = 'transform 0.3s ease-in-out';
            updateCarouselPosition();
        });

        carousel.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                moveX = 0;
                carousel.style.transition = 'transform 0.3s ease-in-out';
                updateCarouselPosition();
            }
        });

        // 자동 슬라이드 (4초마다 1칸 이동)
        setInterval(() => {
            currentIndex = (currentIndex + 1) % (totalCards - visibleCards + 1);
            updateCarouselPosition();
        }, 4000);

        // 초기화
        updateCarouselPosition();
    </script>
</body>
</html>
