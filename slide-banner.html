<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1232px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease-in-out;
            gap: 10px;
        }

        .carousel-card {
            flex: 0 0 calc(25% - 10px); /* 4개 표시 (데스크톱 기본) */
            border-radius: 10px;
            background: #f5f5f5;
            overflow: hidden;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .carousel-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            pointer-events: none; /* 이미지 드래그 방지 */
        }

        .carousel-card .card-text {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #111;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: 1px solid #fff; /* 테두리 흰색 */
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .carousel-btn::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border: solid #fff; /* 화살표 흰색 */
            border-width: 2px 2px 0 0;
            transform: rotate(45deg);
        }

        .carousel-btn.left::before {
            transform: rotate(-135deg);
        }

        .carousel-btn.right::before {
            transform: rotate(45deg);
        }

        /* 모바일 화면 스타일 */
        @media (max-width: 768px) {
            .carousel-card {
                flex: 0 0 100%; /* 한 번에 한 카드만 표시 */
            }

            .carousel-container {
                padding: 0 10px; /* 양쪽 여백 추가 */
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn left" id="prevBtn"></button>
        <div class="carousel" id="carousel">
            <!-- 카드 8개 -->
            <div class="carousel-card" data-index="8">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card" data-index="1">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card" data-index="2">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card" data-index="3">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card" data-index="4">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card" data-index="5">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card" data-index="6">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
            <div class="carousel-card" data-index="7">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">입터짐이 이제 사라진 것 같아요</div>
            </div>
        </div>
        <button class="carousel-btn right" id="nextBtn"></button>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const gap = 10;
        let currentIndex = 1;

        // 화면 너비에 따라 카드 크기 계산
        function calculateCardWidth() {
            const containerWidth = document.querySelector('.carousel-container').offsetWidth;
            const visibleCards = window.innerWidth <= 768 ? 1 : 4; // 모바일은 1개, 데스크톱은 4개
            return (containerWidth - (visibleCards - 1) * gap) / visibleCards;
        }

        function updateCarouselPosition() {
            const cardWidth = calculateCardWidth();
            const offset = -(currentIndex * (cardWidth + gap));
            carousel.style.transform = `translateX(${offset}px)`;
        }

        // 무한 루프 처리
        function checkLoop() {
            const totalCards = carousel.children.length;
            if (currentIndex === 0) {
                currentIndex = totalCards - 2; // 마지막 복제 카드로 이동
                carousel.style.transition = 'none';
                updateCarouselPosition();
                setTimeout(() => {
                    carousel.style.transition = 'transform 0.3s ease-in-out';
                }, 50);
            } else if (currentIndex === totalCards - 1) {
                currentIndex = 1; // 첫 번째 실제 카드로 이동
                carousel.style.transition = 'none';
                updateCarouselPosition();
                setTimeout(() => {
                    carousel.style.transition = 'transform 0.3s ease-in-out';
                }, 50);
            }
        }

        // 이전 버튼 클릭
        prevBtn.addEventListener('click', () => {
            currentIndex--;
            updateCarouselPosition();
            checkLoop();
        });

        // 다음 버튼 클릭
        nextBtn.addEventListener('click', () => {
            currentIndex++;
            updateCarouselPosition();
            checkLoop();
        });

        // 초기화 및 리사이즈 이벤트
        window.addEventListener('resize', updateCarouselPosition);
        updateCarouselPosition();
    </script>
</body>
</html>
