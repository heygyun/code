<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1232px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease-in-out;
            gap: 10px;
        }

        .carousel-card {
            flex: 0 0 100%; /* 기본: 한 카드만 표시 */
            border-radius: 10px;
            background: #f5f5f5;
            overflow: hidden;
            user-select: none;
        }

        .carousel-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            pointer-events: none;
        }

        .carousel-card .card-text {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #111;
            user-select: none;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: 1px solid #fff;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .carousel-btn::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border: solid #fff;
            border-width: 2px 2px 0 0;
            transform: rotate(45deg);
        }

        .carousel-btn.left::before {
            transform: rotate(-135deg);
        }

        .carousel-btn.right::before {
            transform: rotate(45deg);
        }

        @media (min-width: 769px) {
            .carousel-card {
                flex: 0 0 calc(100% / 4 - 10px); /* 데스크톱: 4개 표시 */
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn left" id="prevBtn"></button>
        <div class="carousel" id="carousel">
            <!-- 카드 원본 -->
            <div class="carousel-card" data-index="1">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 1</div>
            </div>
            <div class="carousel-card" data-index="2">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 2</div>
            </div>
            <div class="carousel-card" data-index="3">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 3</div>
            </div>
            <div class="carousel-card" data-index="4">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 4</div>
            </div>
            <div class="carousel-card" data-index="5">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 5</div>
            </div>
            <div class="carousel-card" data-index="6">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 6</div>
            </div>
            <div class="carousel-card" data-index="7">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 7</div>
            </div>
            <div class="carousel-card" data-index="8">
                <img src="https://i.imgur.com/kP7YSK3.gif" alt="Card Image">
                <div class="card-text">카드 8</div>
            </div>
        </div>
        <button class="carousel-btn right" id="nextBtn"></button>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const gap = 10;
        let currentIndex = 0;
        let cardWidth;

        // 초기화 함수
        function initializeCarousel() {
            const cards = [...carousel.children];
            const firstClone = cards.slice(0, 4).map(card => card.cloneNode(true));
            const lastClone = cards.slice(-4).map(card => card.cloneNode(true));

            firstClone.forEach(clone => carousel.appendChild(clone));
            lastClone.reverse().forEach(clone => carousel.insertBefore(clone, carousel.firstChild));

            currentIndex = 4; // 첫 번째 카드 인덱스
            updateCardWidth();
            updateCarouselPosition(false);
        }

        function updateCardWidth() {
            const containerWidth = document.querySelector('.carousel-container').offsetWidth;
            const visibleCards = window.innerWidth <= 768 ? 1 : 4;
            cardWidth = (containerWidth - (visibleCards - 1) * gap) / visibleCards;
        }

        function updateCarouselPosition(transition = true) {
            if (transition) carousel.style.transition = 'transform 0.3s ease-in-out';
            else carousel.style.transition = 'none';

            const offset = -(currentIndex * (cardWidth + gap));
            carousel.style.transform = `translateX(${offset}px)`;
        }

        function checkLoop() {
            const totalCards = carousel.children.length;
            const visibleCards = window.innerWidth <= 768 ? 1 : 4;

            if (currentIndex === 0) {
                currentIndex = totalCards - visibleCards * 2;
                updateCarouselPosition(false);
            } else if (currentIndex === totalCards - visibleCards) {
                currentIndex = visibleCards;
                updateCarouselPosition(false);
            }
        }

        prevBtn.addEventListener('click', () => {
            currentIndex--;
            updateCarouselPosition();
            checkLoop();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex++;
            updateCarouselPosition();
            checkLoop();
        });

        setInterval(() => {
            currentIndex++;
            updateCarouselPosition();
            checkLoop();
        }, 4000);

        window.addEventListener('resize', () => {
            updateCardWidth();
            updateCarouselPosition(false);
        });

        initializeCarousel();
    </script>
</body>
</html>
