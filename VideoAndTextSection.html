<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Text Section</title>
    <style>
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .section {
            width: 100%;
            max-width: 1232px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .video-container {
            flex: 1;
            margin-right: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            border: none;
        }

        .text-container {
            flex: 1;
            color: #333;
            margin-left: 20px;
        }

        .text-container h2 {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .text-container p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 5px;
        }

        .text-container span {
            display: block;
            font-size: 14px;
            color: #888;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .section {
                flex-direction: column; /* 세로 배치 */
                align-items: center;
                text-align: center; /* 텍스트 가운데 정렬 */
            }

            .video-container {
                margin: 0 0 20px 0; /* 하단 간격 추가 */
            }

            .text-container {
                margin: 0; /* 텍스트 좌우 여백 제거 */
            }

            .video-container iframe {
                height: 200px; /* 모바일에서 동영상 높이 축소 */
            }

            .text-container h2 {
                font-size: 22px; /* 모바일에서 제목 크기 축소 */
            }

            .text-container p {
                font-size: 14px; /* 모바일에서 본문 크기 축소 */
            }

            .text-container span {
                font-size: 12px; /* 모바일에서 세부사항 크기 축소 */
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <!-- 동영상 박스 -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/hSvmPRASB8g" 
                allowfullscreen 
                title="YouTube Video">
            </iframe>
        </div>

        <!-- 텍스트 박스 -->
        <div class="text-container">
            <p>126만 다이어트 유튜버</p>
            <h2>비타민 신지니가 만든<br>탈다이어트 프로그램</h2>
            <span>뇌과학 기반 + 심리학 자료 + 700명 고객 컨설팅</span>
        </div>
    </div>
</body>
</html>
