<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Text Section</title>
    <style>
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .section {
            width: 100%;
            max-width: 1232px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .video-container {
            flex: 1;
            margin-right: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
        }

        .text-container {
            flex: 1;
            color: #333;
            margin-left: 20px;
        }

        .text-container h2 {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .text-container p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 5px;
        }

        .text-container span {
            display: block;
            font-size: 14px;
            color: #888;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .section {
                flex-direction: column-reverse; /* 텍스트 상단, 동영상 하단 */
                align-items: center;
                text-align: center;
                padding: 10px; /* 섹션 여백 추가 */
            }

            .video-container {
                margin: 20px 15px 0; /* 위쪽 간격 및 좌우 여백 */
                width: calc(100% - 30px); /* 좌우 15px 여백 */
            }

            .video-container iframe {
                width: 100%; /* 부모 컨테이너에 맞춤 */
                aspect-ratio: 16 / 9; /* 16:9 비율 유지 */
                border-radius: 10px; /* 둥근 테두리 유지 */
            }

            .text-container {
                margin: 0;
            }

            .text-container h2 {
                font-size: 22px;
            }

            .text-container p {
                font-size: 16px;
            }

            .text-container span {
                font-size: 16px;
                color: #B9B9B9FF;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <!-- 동영상 박스 -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/hSvmPRASB8g" 
                allowfullscreen 
                title="YouTube Video">
            </iframe>
        </div>

        <!-- 텍스트 박스 -->
        <div class="text-container">
            <p>126만 다이어트 유튜버</p>
            <h2>비타민 신지니가 만든<br>탈다이어트 프로그램</h2>
            <span>뇌과학 기반 + 심리학 자료 + 700명 고객 컨설팅</span>
        </div>
    </div>
</body>
</html>
