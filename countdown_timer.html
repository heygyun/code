<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .timer {
            font-size: 24px;
        }

        .countdown {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p class="timer">남은 시간:</p>
    <div class="countdown" id="countdown">
        <span id="days">00</span>일
        <span id="hours">00</span>시간
        <span id="minutes">00</span>분
        <span id="seconds">00</span>초
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1월 12일 자정(2024-01-12T23:59:59) 설정
            const targetDate = new Date('2024-01-12T23:59:59');

            function updateCountdown() {
                const now = new Date();
                const timeDiff = targetDate - now;

                if (timeDiff <= 0) {
                    document.getElementById('countdown').innerHTML = "종료되었습니다";
                    clearInterval(timerInterval); // 타이머 정지
                    return;
                }

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }

            const timerInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // 초기 호출
        });
    </script>
</body>
</html>
